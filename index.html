<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Metodo de Arreglos </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body> 
    <div class="container">
        <h1>Todo List</h1>
        <div class="divIngesoTarea">
            <p>Nueva Tarea</p>
            <input id="nuevaTarea">
            <button id="agregarTarea" class="botonIngresar">Agregar</button> 
        </div>
        <div>
            <p>Total      : <strong id="cantidadTareas"></strong ></p>
            <p>Realizadas : <strong id="tareasCompletadas"></strong ></p>
        </div>
        <div  class="classTareas">
            <p><h3>Tareas : </h3></p>
            <ul id="tareas"></ul>
        </div> 
    </div>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
